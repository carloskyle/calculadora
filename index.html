<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <img src="imagens/1815966.png" alt="Calculadora" width="150px" height="150px">
    <header>
      <h1>Calculadora Simples</h1>
    </header>

    <div action="">
         <input type="number" id="n1" placeholder="Digite o primeiro número">
         <br>
         <select id="selector">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">x</option>
            <option value="/">/</option>
         </select>
         <br>
         <input type="number" id="n2" placeholder="Digite o segundo número">
         <br>
         <button onclick="calcular()">Calcular</button>
    </div>

    <div>
        <h3 id="resultado"></h3>
    </div>

    <p id="me">Feito por: Carlos Eduardo </p>
    <script src="scripts/scripts.js"></script>
</body>
</html>
